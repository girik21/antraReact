<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Antra sign up form">
    <title>Antra Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <h1 class="mainTitle">Sign Up</h1>
        <div class="formContainer">
            <form action="#" class="mainForm">
                <div class="twoInputs">
                    <input type="text" placeholder="First Name" id="firstName" name="firstName" required>
                    <input type="text" placeholder="Last Name" id="lastName" name="LastName" required>
                </div>
                <input type="tel" placeholder="Mobile No ." id="phoneNumber" name="phoneNumber" required>
                <input type="email" placeholder="Email Address" id="emailAddress" name="emailAddress" required>
                <div class="twoInputs">
                    <input type="password" placeholder="Password" id="password" name="password" required>
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="agreeConditions">
                    <input type="checkbox" id="terms" class="terms" required>
                    <label for="terms">I Agree</label>
                    <p>By clicking <strong>Register</strong>, you agree to the <a href="#" class="termLinker">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                </div>
                <div class="buttonContainer">
                    <button type="submit" class="registerButton">Register</button>
                    <button type="button" class="signInButton">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
